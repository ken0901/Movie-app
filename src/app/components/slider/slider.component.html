<div class="slider">
    <ng-container *ngFor="let item of items let i = index">
        <div class="slide" @slideFade *ngIf="i==currentSlideIndex">
            <div class="slide-bg">
                <img class="slide-bg-img" [src]="imageSizes.large + item.backdrop_path" [alt]="item.title">
            </div>
            <div class="slide-pane">
                <h2 class="name">{{i + 1}} - {{ item.title }}</h2>
                <div class="meta">
                    <div class="info">
                        <span class="rating">
                            <span class="app-icons">star</span>
                            <span class="rating-value">{{ item.vote_average}}</span>
                            <span>/10</span>
                        </span>
                        <span>{{ item.vote_count }}</span>
                        <span>{{ item.release_date | date: 'yyyy'}}</span>
                    </div>
                </div>
                <div class="desc mt-6">
                    {{ item.overview}}
                </div>
            </div>
        </div>
    </ng-container>
</div>
